<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS Resume Checker</title>
  <link rel="stylesheet" href="style.css">
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- Mammoth.js for DOCX parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body class="day">
  <div class="container">
    <h1>ATS Resume Checker</h1>
    <input type="file" id="fileInput" accept=".pdf,.docx" />
    <textarea id="resumeText" placeholder="Paste your resume here..."></textarea>
    <button id="evaluateBtn">Check ATS Score</button>
    <div id="result">
      <h2>ATS Score: <span id="score">0</span>/100</h2>
      <div class="progress-bar"><span id="scoreFill"></span></div>
      <div id="suggestions"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
